<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Animal Sorting Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Animal Sorting Challenge</h1>
<p>Sort the animals by <strong>smallest → largest</strong> weight.</p>

<div class="animal-list">
    <p>1. Platypus</p>
    <p>2. Emperor Penguin</p>
    <p>3. African Lion</p>
    <p>4. Western Gorilla</p>
    <p>5. Asian Elephant</p>

</div>

<h3>Your Answer:</h3>

<form action="results.html" method="get">
    <div class="inputs">
<input type="text" placeholder="Enter only the number" pattern="1" required>
<input type="text" placeholder="Enter only the number" pattern="2" required>
<input type="text" placeholder="Enter only the number" pattern="4" required>
<input type="text" placeholder="Enter only the number" pattern="3" required>
<input type="text" placeholder="Enter only the number" pattern="5" required>
    </div>
    <button type="submit">Check Answer →</button>
</form>

<a href="hints.html" class="hint-link">Need Hints?</a>

</body>
</html>
