<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Animal Sorting Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Animal Sorting Challenge</h1>
    <p>Sort the animals by <strong>smallest → largest</strong> weight.</p>

    <!-- Example randomized list (your generator replaces this) -->
    <div class="animal-list">
        <p>1. Western Gorilla</p>
        <p>2. Platypus</p>
        <p>3. Asian Elephant</p>
        <p>4. African Lion</p>
        <p>5. Emperor Penguin</p>
    </div>

    <h3>Your Answer:</h3>

    <form action="results.html" method="get">
        <div class="inputs">
            <!-- Example mapping: you replace these pattern numbers -->
            <input type="text" placeholder="Rank for #1" pattern="3" required>
            <input type="text" placeholder="Rank for #2" pattern="1" required>
            <input type="text" placeholder="Rank for #3" pattern="5" required>
            <input type="text" placeholder="Rank for #4" pattern="4" required>
            <input type="text" placeholder="Rank for #5" pattern="2" required>
        </div>

        <button type="submit">Check Answer →</button>
    </form>

    <a href="hints.html" class="hint-link">Need Hints?</a>

</body>

</html>
